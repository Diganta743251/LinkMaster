<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkVault</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header .subtitle {
            margin: 4px 0 0 0;
            font-size: 12px;
            opacity: 0.9;
        }
        
        .content {
            padding: 16px;
        }
        
        .url-display {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #6c757d;
            word-break: break-all;
            max-height: 60px;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 13px;
            font-weight: 500;
            color: #495057;
        }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 13px;
            box-sizing: border-box;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
        }
        
        textarea.form-control {
            resize: vertical;
            min-height: 60px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-block {
            width: 100%;
        }
        
        .status {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .tag-input {
            position: relative;
        }
        
        .tag-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ced4da;
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 120px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .tag-suggestion {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            border-bottom: 1px solid #f8f9fa;
        }
        
        .tag-suggestion:hover {
            background: #f8f9fa;
        }
        
        .tag-suggestion:last-child {
            border-bottom: none;
        }
        
        .footer {
            padding: 12px 16px;
            border-top: 1px solid #e1e5e9;
            background: white;
            text-align: center;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 11px;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LinkVault</h1>
        <div class="subtitle">Save link to your collection</div>
    </div>
    
    <div class="content">
        <div class="url-display" id="currentUrl">Loading...</div>
        
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter title">
        </div>
        
        <div class="form-group">
            <label for="tags">Tags</label>
            <div class="tag-input">
                <input type="text" id="tags" class="form-control" placeholder="work, personal, important">
                <div class="tag-suggestions" id="tagSuggestions"></div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" class="form-control" placeholder="Add notes (optional)" rows="3"></textarea>
        </div>
        
        <button id="saveBtn" class="btn btn-primary btn-block">
            Save to LinkVault
        </button>
        
        <div id="status"></div>
    </div>
    
    <div class="footer">
        <a href="#" id="openApp">Open LinkVault App</a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
